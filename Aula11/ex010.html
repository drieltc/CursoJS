<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background-color: black;
            color:rgb(250, 202, 131);
            font: normal 15pt Arial;
        }
        div#res{
            margin-top:20px
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var vel = Number(document.getElementById('txtvel').value)
            var res = document.querySelector('div#res') //uma DIV com ID = RES
            res.innerHTML = `Sua velocidade foi de <strong>${vel} Km/h</strong>.`
            if (vel > 60){
                res.innerHTML += `Você foi multado. <br>`
            }
            //document.write('Dirija com cuidado e use o cinto de segurança :)')
        }
    </script>
</body>
</html>
