<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gringo</title>
    <style>
        body{
            background-color: black;
            color: rgb(248, 215, 165);
            font: normal 15pt Arial;
        }
        div#res{
            margin-top:20px;
        }
    </style>
</head>
<body>
    <h1>Você é um Gringo?</h1>
    <p>Digite aqui seu país de nascimento</p>
    <input type="text" name="nacio" id="nacio">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = "res">

    </div>
    <script>
        function calcular(){
            var nacio = document.querySelector("input#nacio").value
            var res = document.querySelector("div#res")
            if (nacio.toUpperCase() == "BRASIL"){
                res.innerHTML = "Você é um brasileiro zueiro <br>"
            }else{
                res.innerHTML = "Você não é um brasileiro zueiro <br>"
            }
        }
    </script>
</body>
</html>
